<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box-sizing Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      width: 150px;
      padding: 20px;
      border: 5px solid black;
      background-color: #ddd;
      text-align: center;
    }
    .box-border {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="d-flex gap-3 p-4">
    <div class="box">
      content-box (padr√£o)<br />
      Total width: 150 + 40 + 10 = 200px
    </div>
    <div class="box box-border">
      border-box<br />
      Total width: 150px (inclui padding e border)
    </div>
  </div>
</body>
</html>
