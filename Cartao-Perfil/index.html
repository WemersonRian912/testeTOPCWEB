<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartão de Perfil Simples - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center py-5">
  <div class="card" style="width: 300px;">
    <div class="d-flex p-3 align-items-center">
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar" class="rounded-circle me-3" />
      <div>
        <h5 class="card-title mb-1">Nome do Usuário</h5>
        <p class="card-text mb-0">Uma breve biografia descrevendo o usuário.</p>
      </div>
    </div>
  </div>
</body>
</html>
