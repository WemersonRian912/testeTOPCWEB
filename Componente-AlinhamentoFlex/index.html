<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plano de Preços Flexbox Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .price-card {
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      padding: 1rem;
      height: 300px;
      max-width: 300px;
    }
    .btn-buy {
      margin-top: auto;
    }
  </style>
</head>
<body class="p-4 d-flex justify-content-center">
  <div class="price-card">
    <h3>Plano Básico</h3>
    <ul class="list-unstyled flex-grow-1">
      <li>Recurso 1</li>
      <li>Recurso 2</li>
      <li>Recurso 3</li>
    </ul>
    <button class="btn btn-primary btn-buy">Comprar</button>
  </div>
</body>
</html>
