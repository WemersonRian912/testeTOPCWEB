<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sobreposição Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="
stylesheet" />

    <style>
        .grid-overlay {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            width: 300px;
            height: 200px;
            position: relative;
        }

        .grid-overlay>* {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .bg-box {
            background: #0d6efd;
            opacity: 0.5;
            border-radius: 8px;
        }

        .text-box {
            color: white;
            padding: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="p-5 d-flex justify-content-center">
    <div class="grid-overlay">
        <div class="bg-box"></div>
        <div class="text-box">Texto sobreposto</div>
    </div>
</body>

</html>
