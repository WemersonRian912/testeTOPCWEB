<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria Flexbox - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .gallery img {
      flex: 1 1 150px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body class="p-4">
  <div class="d-flex flex-wrap gap-3 gallery">
    <img src="https://picsum.photos/id/1014/300/200" alt="Imagem 1" />
    <img src="https://picsum.photos/id/1013/300/200" alt="Imagem 2" />
    <img src="https://picsum.photos/id/1012/300/200" alt="Imagem 3" />
    <img src="https://picsum.photos/id/1011/300/200" alt="Imagem 4" />
    <img src="https://picsum.photos/id/1015/400/300" alt="Imagem 5" />
  </div>
</body>
</html>
