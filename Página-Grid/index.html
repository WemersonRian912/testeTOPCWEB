<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout Grid Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header header"
        "main sidebar"
        "footer footer";
      gap: 15px;
      min-height: 100vh;
      padding: 15px;
    }
    header {
      grid-area: header;
      background: #eee;
      padding: 15px;
    }
    main {
      grid-area: main;
      background: #fafafa;
      padding: 15px;
    }
    aside {
      grid-area: sidebar;
      background: #f4f4f4;
      padding: 15px;
    }
    footer {
      grid-area: footer;
      background: #ddd;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header><h1>Cabeçalho</h1></header>
    <main><p>Conteúdo principal</p></main>
    <aside><p>Barra lateral</p></aside>
    <footer><p>Rodapé</p></footer>
  </div>
</body>
</html>
